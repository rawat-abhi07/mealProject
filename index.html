<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Project</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headerBar">
        <h3 id="title">Meal App</h3>
        <i class="fa-solid fa-list" id="toggleList"></i>
    </header>
    <div class="title2"> 
        <h1>Find Meals For You</h1>
        <input id="search" placeholder="    Search Food,Recipe">
    </div>
    <div id="mealCardContainer"></div>
    <div id="mealModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalMealContent"></div>
        </div>
    </div>
    <div id="listContainer" class="list-container">
        <div class="list-header">
            <h2>Favourite Items</h2>
        </div>
        <div id="listContent"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
